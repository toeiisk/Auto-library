{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="title-head py-5" style="background-color: #222831;">
	<div class="display-4 text-center text-light">TUTORROOM</div>
</div>
<div class="list-book mt-5 mb-5">
	<div class="container">
		<div class="text-center">
			<img class="mb-5" src="{% static 'administrator.png' %}" style="width: 10vw;">
			<p class="h4 font-weight-bold">จำนวนเครื่องที่ว่าง: XX</p>
		</div>
		<hr>
		<div class="row mt-5">
			{% for tutor in tutorroom %}
			<div class="col-sm-3 text-center mt-5">
				<img class="mb-3" src="{{ tutor.img_tutor.url}}" style="width: 10vw;">
				<p class="h4 font-weight-bold text-center">{{tutor.name_room}}</p>
				<p class="h5 text-center">{{tutor.status_room}}</p>
				<a href="#" class="btn btn-outline-info text-center mt-3">BORROW</a>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
{% endblock %}
